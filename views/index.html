<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullStack Blog Website</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/header.css">
    <!-- BOX ICON -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav ">
            <nav class="navbar container">
                <!-- LOGO -->
                <a href="/" class="logo">
                    Nosso
                    <span>Forro</span>
                </a>
                <!-- NAV -->
              <div class="nav-right">
                <a href="/admin" class="admin-btn">
                    <i class="bx bx-user"></i>
                    Dashboard
                </a>
                <a href="/add" class="write-btn">
                    <i class="bx bx-pencil"></i>
                    Write
                </a>
              </div>
            </nav>
        </div>
    </header>

    <!-- HOME_SEACH -->
     <section class="home" id="id">
        <div class="home-content">
            <!-- SearchBox -->
             <div class="search-box">
                <i class="bx bx-search"></i>
                <input type="search" name="" id="" placeholder="Search">
             </div>
        </div>
     </section>
     <!-- Posts Filter -->
     <div class="post-filter container">
        <span class="filter-item active-filter" data-filter="all">All</span>
        <span class="filter-item" data-filter="Art">Art</span>
        <span class="filter-item" data-filter="Technology">Technology</span>
        <span class="filter-item" data-filter="Food">Food</span>
     </div>

    <!-- Posts -->
    <section class="posts container" id="posts">
    <!-- Post will show here  -->
    </section>

    <!-- FOOTER -->
    <footer class="footer-main">
        <div class="footer container">
            <!-- LOGO -->
            <a href="/" class="logo">Nosso<span>Forro</span></a>
          
            <div class="social">
                <a href="#">
                    <i class="bx bxl-facebook"></i>
                </a>
                <a href="#">
                    <i class="bx bxl-twitter"></i>
                </a>
                <a href="#">
                    <i class="bx bxl-instagram"></i>
                </a>
                <a href="#">
                    <i class="bx bxl-linkedin"></i>
                </a>
            </div>
        </div>
    </footer>

    <script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous">
    </script>
     <!-- Link to JS -->
     <script src="/js/main.js"></script>
    <!-- Filter JS -->
     <script>
        $(document).ready(function() {
            $(".filter-item").click(function() {
                const value = $(this).attr("data-filter")
                if(value == "all") {
                    $(".post").show("1000")
                } else {
                    $(".post")
                        .not("." + value)
                        .hide("1000")
                    $(".post")
                        .filter("." + value)
                        .show("1000")
                 }
            })
            // Active btn
            $(".filter-item").click(function () {
                $(this)
                    .addClass("active-filter")
                    .siblings()
                    .removeClass("active-filter")
            })
        })
     </script>
</body>
</html>
